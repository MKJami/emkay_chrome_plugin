<!DOCTYPE html>
<html>
<head>
    <title>Website Comment Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="quoteDisplay">
        <p id="quoteText"></p>
        <p id="quoteAuthor"></p>
    </div>
    <button id="nextQuoteButton">Next Quote</button>
    <div id="commentSection">
        <textarea id="commentInput" placeholder="Leave your comment here..."></textarea>
        <button id="saveCommentButton">Save Comment</button>
    </div>
    <script src="quotes.js"></script>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
